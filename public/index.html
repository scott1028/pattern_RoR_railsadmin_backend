<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Ajax Test</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	/api/first_book_api/?format=json

	<script>
		// get list
			var test_get_list=function(){
				$.ajax({url:'/todo3s.json',type:'get',dataType:'json',success:function(res,status,xhr){console.log(res);}});
			}

		// get
			var test_get=function(id){
				$.ajax({url:'/todo3s/'+id.toString()+'.json',type:'get',dataType:'json',success:function(res,status,xhr){console.log(res);}});
			}

		// create
			var test_create=function(fields){
				// fields include "label:string"

				$.ajax({
					url:'/todo3s',
					type:'post',
					data:{
						todo3:fields
					},
					dataType:'json',
					success:function(res,status,xhr){
						console.log(res);
					}
				});
			}

		// delete
			var test_delete=function(id){
				$.ajax({url:'/todo3s/'+id.toString()+'.json',type:'delete',dataType:'json',success:function(res,status,xhr){console.log(res);}});
			}

		// put
			var test_put=function(id){
				$.ajax({url:'/todo3s/'+id.toString()+'.json',type:'put',data:{todo3:{label:'ajax put modify'}},dataType:'json',success:function(res,status,xhr){console.log(res);}});
			}

		// delete
			var test_delete=function(id){
				$.ajax({url:'/todo3s/'+id.toString()+'.json',type:'delete',dataType:'json',success:function(res,status,xhr){console.log(res);}});
			}

	</script>
</body>
</html>
